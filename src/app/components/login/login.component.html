<div class="login-container">
    <div id="logo"></div>
    <form class="login-form">
      <div class="form-group">
        <input [(ngModel)]="email" placeholder="E-MAIL" type="text" id="E-MAIL" name="username" class="form-control" required>
      </div>
      <div class="espaco"></div>
      <div class="form-group">
        <input [(ngModel)]="senha" placeholder="SENHA" type="password" id="SENHA" name="password" class="form-control" required>
      </div>
      <button class="entrar"(click)='logar()'>Entrar</button>
    </form>
  </div>
